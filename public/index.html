<body>
    <header id="header">
        <h1><img id="bookImg" src="./Assets/library_books_black_24dp.svg"
                alt="Simplistic image of a stack of books">Library</h1>
        <button id="signInButton">Sign in</button>
    </header>
    <center>
        <button id="addBookButton">Add New Book!</button>
    </center>
    <main id="main-div">
        <center>


            <!-- The Modal -->
            <section id="myModal" class="modal">

                <!-- Modal content -->
                <form class="modal-content">
                    <span class="close">&times;</span>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" required>
                    <label for="language">Language:</label>
                    <input placeholder="English, Spanish, Japanese" type="text" id="language" name="language" required>
                    <label for="published">Published:</label>
                    <input type="date" id="published" name="published" required>
                    <label for="color">Book Color:</label>
                    <input type="color" id="color" name="color" required>
                    <p id="readSelector">Read? <select id="read">
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select></p>
                    <center>
                        <button id="bookSubmit" type="submit">Add Book</button>
                    </center>
                </form>
            </section>
        </center>
    </main>
</body>

<script src="betterScript.js" defer></script>
