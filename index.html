<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>

<body>
    <header id="header">
        <h1><img id="bookImg" src="./Assets/library_books_black_24dp.svg"
                alt="Simplistic image of a stack of books">Library</h1>
        <button id="signInButton">Sign in</button>
    </header>
    <main id="main-div">
        <center>
            <button id="addBookButton">Add New Book!</button>

            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <form class="modal-content">
                    <span class="close">&times;</span>
                    <p>Title: <input type="text" name="Title" id="title" required></p>
                    <p>Author: <input type="text" name="Author" id="author" required></p>
                    <p>Pages: <input type="number" min="0" name="PageCount" id="pages" required></p>
                    <p>Language: <input type="text" name="Language" id="language" required></p>
                    <p>Published: <input type="date" name="PublishingDate" id="published" required></p>
                    <p>Read? <input type="checkbox" name="hasItBeenRead" id="read" required></p>
                    <center>
                        <button id="bookSubmit" type="submit">Add Book</button>
                    </center>
                </form>

            </div>
        </center>
        <div class="book">
            <h2>The Hobbit</h2>
            <p>By: ${book1.author}</p>
            <p>Number of pages: 300</p>
            <p>Language: English</p>
            <p>Published: September 21, 1937</p>
            <img class="star" src="./Assets/star.svg" alt="Icon of star. Indicates book has been read.">
        </div>
    </main>
</body>

<script src="./script.js"></script>

</html>
