<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>

<body>
    <header id="header">
        <h1><img id="bookImg" src="./Assets/library_books_black_24dp.svg"
                alt="Simplistic image of a stack of books">Library</h1>
        <button id="signInButton">Sign in</button>
    </header>
    <main id="main-div">
        <div class="book">
            <h2>The Hobbit</h2>
            <p>By: ${book1.author}</p>
            <p>Number of pages: 300</p>
            <p>Language: English</p>
            <p>Published: September 21, 1937</p>
            <img class="star" src="./Assets/star.svg" alt="Icon of star. Indicates book has been read.">
        </div>
    </main>
</body>

<script src="./script.js"></script>

</html>
